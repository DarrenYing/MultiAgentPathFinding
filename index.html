<!DOCTYPE html>
<html lang="en">

<head>
	<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<!-- 库引入 -->
	<script src="libraries/p5.js"></script>
	<script src="libraries/p5.sound.js"></script>
	<script src="libraries/p5.dom.js"></script>
	<script src="libraries/lodash.js"></script>
	<script src="libraries/jquery-3.5.1.js"></script>
	<script src="libraries/jquery-ui.js"></script>
	<!-- 自己写的类 -->
	<script src="sketch.js" charset="utf-8"></script>
	<script src="BasicConfigs.js" charset="utf-8"></script>
	<script src="Environment.js" charset="utf-8"></script>
	<script src="AStar.js" charset="utf-8"></script>
	<script src="CBS.js" charset="utf-8"></script>
	<script src="Cell.js" charset="utf-8"></script>
	<script src="Agent.js" charset="utf-8"></script>
	<script src="configs.js" charset="utf-8"></script>

	<meta charset="utf-8">

	<link rel="stylesheet" href="indexStyle.css">

</head>

<body>

	<div class="settings">
		<div class="agentBox">
			<label class="label">小车名称: </label><input type="text" class="input" id="agentName">
			<button type="button" class="btn1" id="addCar">添加小车</button>
			<button type="button" class="btn1" id="delCar">删除小车</button>
			<label class="label">选择Agent: </label>
			<select class="select" id="sel">
				<option value="agent1" class="agentOption">agent1</option>
				<option value="agent2" class="agentOption">agent2</option>

			</select>
		</div>
		<div class="btnBox">
			<input type="radio" class="radiobtn" name="group1" value="1" id="start"><label class="radiolabel" for="start">起点</label>
			<input type="radio" class="radiobtn" name="group1" value="2" id="end"><label class="radiolabel" for="end">终点</label>
			<input type="radio" class="radiobtn" name="group1" value="3" id="block" checked="checked"><label class="radiolabel" for="block">障碍物</label>
		</div>
	</div>
	<div class="settings">
		<div class="inputBox">
			<label class="label">行数: </label><input type="text" class="input" id="row" class="userInput" value="20">
			<label class="label">列数: </label><input type="text" class="input" id="col" class="userInput" value="20">
			<label class="label">障碍物比例: </label><input type="text" class="input" id="blockPercent" class="userInput" value="0.1">
			<button type="button" class="btn1" id="gmap">生成地图</button>
		</div>
		<div class="speedBox">
			<label class="label">速度(1-100): </label><input type="text" class="input" id="speed" class="userInput" value="50">
			<button type="button" class="btn1" id="speedBtn">确认生效</button>
			<!-- <input type="button" class="btn1" id="speedBtn" value="确认生效"> -->
		</div>
	</div>



	<script type="text/javascript">

		// $(function() {

		// 	$("#addcar").click(function() {
		// 		alert("btn 被点击啦！");
		// 	});
		// });
	</script>

</body>

</html>
